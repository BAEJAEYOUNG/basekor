spring.profiles.fullName=LOCAL

spring.profiles.include=mysql

logging.level.root=INFO
logging.level.sql=DEBUG
logging.level.sb.mvc.base=DEBUG
logging.level.org.apache=INFO
logging.level.org.apache.ibatis=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.springframework=INFO

spring.devtools.livereload.enabled=true

spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:mysql://localhost:3306/base?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.hikari.username=base_user
spring.datasource.hikari.password=1111
spring.datasource.hikari.pool-name=hikari-cp
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
#spring.jpa.show-sql=true
app.dbtype=mysql